<!DOCTYPE html>
<html>
    <head>
        <title>Welcome!</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <img src="https://thumbs.dreamstime.com/t/vacation-splash-paint-vector-word-watercolor-colorful-92695149.jpg" />
        <h1>Dream Vacation List</h1>
        <p>Enter places to visit, click Add after each one. When finished, click Done. To clear vacation list, click Clear List.</p>
        <input name="destination" id="destination" onfocus="this.value=''" placeholder="Destination" />
        <button id="enterBtn">Add</button>
        <button id="doneBtn">Done</button>
        <button id="clearBtn">Clear List</button>
        <br><br/>
        <div id="vacationListOutput"></div>
        
        <script src="app.js"></script>
    </body>
</html>
