<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <main>
        <form id="todoForm">
            <div>
                <label>Title: </label>
                <br><input id="title" type="text" placeholder="Enter Title">
            </div>
            <div>
                <label>Description: </label>
                <br><input id="description" type="text" placeholder="Enter Description">
            </div>
            <div>
                <label>Price: </label>
                <br><input id="price" type="text" placeholder="Enter Price">
            </div>
            <div>
                <button id="addBtn">Add Todo Item</button>
            </div>
        </form>
        <div class="todoListImg"></div>
    </main>
    <section>
        //Put todo items here
    </section>

    <script src="app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
